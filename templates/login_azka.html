<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€“ Logistics </title>
<link rel="icon" type="image/x-icon" href="/static/icon/icon.png">
<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- ICONS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
    --primary: #4f46e5;
    --secondary: #6366f1;
    --bg-gradient: linear-gradient(135deg, #eef2ff, #e0e7ff);
    --glass-bg: rgba(255, 255, 255, 0.75);
    --text-dark: #1f2937;
    --radius: 16px;
    --shadow-soft: 0 10px 30px rgba(0,0,0,0.12);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    background: var(--bg-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: var(--text-dark);
}

.login-box {
    width: 100%;
    max-width: 420px;
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    padding: 36px 32px;
    border-radius: var(--radius);
    box-shadow: var(--shadow-soft);
}

.logo {
    width: 64px;
    height: 64px;
    margin: 0 auto 20px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 28px;
}

h2 {
    text-align: center;
    margin-bottom: 28px;
    font-size: 24px;
    font-weight: 600;
}

label {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 14px 16px;
    border-radius: var(--radius);
    border: 1px solid #e5e7eb;
    margin-bottom: 18px;
    font-size: 15px;
    outline: none;
    transition: 0.25s;
}

input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: var(--radius);
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}

button:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

/* ===== MOBILE OPTIMIZATION ===== */
@media (max-width: 480px) {
    .login-box {
        padding: 28px 22px;
    }

    h2 {
        font-size: 22px;
    }
}
</style>
</head>

<body>

<div class="login-box">

    <div class="logo">
        <i class="bi bi-box-seam"></i>
    </div>

    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" style="margin-bottom:16px;">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login_azka') }}">
        <label>Username</label>
        <input type="text" name="username_azka" required>

        <label>Password</label>
        <input type="password" name="password_azka" required>

        <button type="submit">Masuk</button>
    </form>

</div>

</body>
</html>
